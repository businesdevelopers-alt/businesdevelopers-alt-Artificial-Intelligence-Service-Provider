<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Solutions Provider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #7c3aed;
      --accent: #2563eb;
      --dark: #0f172a;
      --light: #f8fafc;
      --white: #ffffff;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-500: #64748b;
      --gray-800: #1e293b;
      --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      --gradient-text: linear-gradient(135deg, #2563eb 0%, #9333ea 100%);
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      /* Increased opacity for pronounced effect */
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.15), 0 10px 10px -5px rgb(0 0 0 / 0.06);
      --radius: 0.75rem;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Cairo', sans-serif;
      color: var(--dark);
      background-color: var(--white);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, h4, h5, h6 {
      line-height: 1.2;
      font-weight: 700;
      letter-spacing: -0.02em;
    }

    /* Arabic specific overrides */
    [lang="ar"] h1, [lang="ar"] h2, [lang="ar"] h3, [lang="ar"] h4, [lang="ar"] h5, [lang="ar"] h6 {
      font-family: 'Cairo', sans-serif;
      letter-spacing: 0;
    }
    
    [lang="ar"] body {
      font-family: 'Cairo', sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: color 0.2s;
    }

    button {
      cursor: pointer;
      font-family: inherit;
    }

    /* Utility Classes */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    .section {
      padding: 5rem 0;
    }

    .bg-light {
      background-color: var(--light);
    }

    .text-center {
      text-align: center;
    }

    .text-gradient {
      background: var(--gradient-text);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Button Styles */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 0.5rem;
      border: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Universal Hover Effect: Scale up */
    .btn:hover {
      transform: scale(1.05);
    }

    /* Universal Active Effect: Pronounced scale down */
    .btn:active {
      transform: scale(0.95); 
      transition-duration: 0.05s; /* Snappy response */
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      box-shadow: var(--shadow-lg);
      filter: brightness(1.1);
    }

    .btn-primary:active {
      transform: scale(0.92); /* Pronounced scale-down for primary */
      filter: brightness(0.8); /* Darker */
      box-shadow: inset 0 3px 8px rgba(0,0,0,0.4); /* Deeper shadow */
    }
    
    .btn-primary:disabled {
      opacity: 0.8;
      cursor: wait;
      transform: none;
      box-shadow: none;
    }

    .btn-outline {
      background: white;
      color: var(--primary);
      border: 1px solid var(--gray-200);
    }
    
    .btn-outline:hover {
      border-color: var(--primary);
      background-color: rgba(79, 70, 229, 0.05);
      box-shadow: var(--shadow-md);
    }

    .btn-outline:active {
      background-color: rgba(79, 70, 229, 0.25); /* Darker tint */
      box-shadow: inset 0 3px 5px rgba(0,0,0,0.2);
      border-color: var(--primary);
      transform: scale(0.95);
    }

    /* Specificity for the Learn More button hover */
    .learn-more-btn:hover {
      background-color: rgba(79, 70, 229, 0.1);
    }

    .grid {
      display: grid;
      gap: 2rem;
    }

    .grid-2 {
      grid-template-columns: repeat(1, 1fr);
    }
    
    .grid-3 {
      grid-template-columns: repeat(1, 1fr);
    }

    .grid-4 {
      grid-template-columns: repeat(1, 1fr);
    }

    @media (min-width: 768px) {
      .grid-2 { grid-template-columns: repeat(2, 1fr); }
      .grid-3 { grid-template-columns: repeat(3, 1fr); }
      .grid-4 { grid-template-columns: repeat(2, 1fr); }
    }

    @media (min-width: 1024px) {
      .grid-4 { grid-template-columns: repeat(4, 1fr); }
    }

    .card {
      background: white;
      border-radius: var(--radius);
      padding: 2rem;
      border: 1px solid var(--gray-200);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-5px); /* Subtle lift */
      box-shadow: var(--shadow-xl); /* Pronounced shadow */
      border-color: var(--primary);
    }

    /* Service Icon Animation */
    .service-icon {
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy spring transition */
    }

    .card:hover .service-icon {
      transform: scale(1.15) rotate(6deg);
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--gray-200);
      background-color: var(--gray-100);
      font-family: inherit;
      font-size: 1rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      background-color: white;
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
      transform: translateY(-2px);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray-800);
      font-size: 0.875rem;
    }

    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background-color: rgba(79, 70, 229, 0.1);
      color: var(--primary);
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .feature-list li {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      color: var(--gray-500);
    }

    /* Logical property used for RTL support */
    .feature-list svg {
      color: var(--primary);
      margin-inline-end: 0.75rem;
      flex-shrink: 0;
    }

    /* Flip directional icons in RTL */
    [dir="rtl"] .flip-rtl {
      transform: scaleX(-1);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    /* Loading Spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Fade In Animation */
    .fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
